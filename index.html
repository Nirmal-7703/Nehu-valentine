<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>
<style>
    body{
        margin:0;
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        font-family:Arial, sans-serif;
        background:linear-gradient(135deg,#ff9a9e,#fad0c4);
        overflow:hidden;
    }
    .card{
        background:white;
        padding:40px;
        border-radius:20px;
        text-align:center;
        box-shadow:0 10px 30px rgba(0,0,0,0.2);
    }
    h1{
        color:#e91e63;
    }
    button{
        padding:12px 25px;
        font-size:18px;
        border:none;
        border-radius:12px;
        margin:15px;
        cursor:pointer;
        transition:0.3s;
    }
    #yes{
        background:#e91e63;
        color:white;
    }
    #yes:hover{
        transform:scale(1.3);
    }
    #no{
        background:#ccc;
        position:absolute;
    }
    #message{
        font-size:24px;
        color:#e91e63;
        display:none;
        margin-top:20px;
    }
</style>
</head>
<body>

<div class="card">
    <h1>Will you be my Valentine? üíñ</h1>
    <button id="yes">Yes üòç</button>
    <button id="no">No üôà</button>
    <div id="message">Yayyyyy!!! You just made me the happiest person alive. I love you Nehu‚ù§Ô∏è</div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const msg = document.getElementById("message");

noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

yesBtn.addEventListener("click", () => {
    msg.style.display = "block";
});
</script>

</body>
</html>
